<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Information</title>
    <!-- Bootstrap CSS (Optional) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Optional Custom CSS -->
    <style>
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Information</h1>
        <form action="/do_update/{{std.id}}" method="post">
            <!-- CSRF Token for security (Django specific) -->
            {% csrf_token %}

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text"  name='name' class="form-control" value="{{ std.name }}" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name='email' class="form-control" value="{{ std.email }}" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea name='address' class="form-control"  required>{{ std.address }}</textarea>
            </div>

            <div class="form-group">
                <label for="contact">Contact:</label>
                <input type="tel"  name='contact' class="form-control" value="{{ std.contact }}" required>
            </div>

            <!-- Update Button -->
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
