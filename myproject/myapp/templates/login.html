<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div style="display:flex;justify-content:center;align-item:center;" class="mt-5" >
    <form action={% url 'login'%} method="POST">
      {% csrf_token %}
      <h1>Login Page</h1>
        <div class="mb-3">
          <label for="exampleInputusername" class="form-label">username</label>
          <input name="username" type="text" class="form-control" id="exampleInputusername" aria-describedby="emailHelp" required>
          <span clasd="text-danger">{{form.password.error}}</span>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword" class="form-label">Password</label>
          <input name="password" type="password" class="form-control" id="exampleInputPassword" required>
          <span clasd="text-danger">{{form.password.error}}</span>
        </div>
        
        Don't have account
        <a href="{% url 'register'%}" tabindex="-1" role="button" aria-disabled="true">register</a>
        <a href="{% url 'home'%}" class="btn btn-primary" role="button" type"submit">login</a>
        {% if error %} 
        {{error}}
        {% endif %}
        
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
