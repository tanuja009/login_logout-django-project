{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="{% static 'my_app/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .carousel-item img {
          object-fit: cover;
          height: 400px; /* Adjust height as needed */
      }
  </style>
</head>
<body>
   <i class="fas fa-home"></i> Home
   <i class="fab fa-github"></i> GitHub

      <nav>
         <div class="menu-icon">
          <img src="https://marketplace.canva.com/EAFzje8Pffo/1/0/1600w/canva-colorful-illustrative-organic-grocery-online-shop-logo-Alka_dqR_gQ.jpg" alt="grocery"/>
         </div>
         <div class="logo">
           
         </div>
         <div class="nav-items">
            <li><a href="{% url 'home'%}">Home</a></li>
            <li>
              <a>
                <select id="category" name="category" style="background-color:black;color:white">
                  <option value="electronics">Category</option>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="home_appliances">Home Appliances</option>
                    <option value="books">Books</option>
                </select>
              </a>
            </li>
            
            <li><a "{% url 'About'%}">About Us</a></li>
           
            <li><a href="#">Contact Us</a></li>
         </div>
         <div class="search-icon">
            <span class="fas fa-search"></span>
         </div>
         <div class="cancel-icon">
            <span class="fas fa-times"></span>
         </div>
         <form action="#">
            <input type="search" class="search-data" placeholder="Search" required>
            <button type="submit" class="fas fa-search"></button>
         </form>
         <a href="{% url 'login_view'%}"><button class="btn btn-success">Login</button>
            <a href="{% url 'logout_view'%}"><button class="btn btn-success">Logout</button>
      </nav>
      
 
      
      <div class="product-grid pt-5">
        {% for product in user%}
        <div class="product-card">
            <img src="{{ product.image.url }}" alt="{{ product.product_name }}">
            <div class="product-info">
                <p class="product-name">{{ product.product_name }}</p>
                <p class="product-description">{{ product.description }}</p>
                <p class="product-price">${{ product.price }}</p> 
            </div>
        </div>
        {% endfor %}
        <!-- Repeat for other products -->
       
    </div>
    
    <script src="{% static 'my_app/js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
