<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>Signup Page</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
      *,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    background-color: #080710;
}
.background{
    width: 430px;
    height: 520px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
}
.background .shape{
    height: 200px;
    width: 200px;
    position: absolute;
    border-radius: 50%;
}
.shape:first-child{
    background: linear-gradient(
        #1845ad,
        #23a2f6
    );
    left: -80px;
    top: -80px;
}
.shape:last-child{
    background: linear-gradient(
        to right,
        #ff512f,
        #f09819
    );
    right: -30px;
    bottom: -80px;
}
form{
    height: 600px;
    width: 450px;
    background-color: rgba(255,255,255,0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 50px 35px;
}
form *{
    font-family: 'Poppins',sans-serif;
    color: #ffffff;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
form h3{
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
}

label{
    display: block;
    margin-top: 30px;
    font-size: 16px;
    font-weight: 500;
}
input{
    display: block;
    height: 40px;
    width: 100%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 2px;
    font-size: 14px;
    font-weight: 300;
}
::placeholder{
    color: #e5e5e5;
}
button{
    margin-top: 14px;
    width: 100%;
    background-color: #ffffff;
    color: #080710;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
}
.social{
  margin-top: 30px;
  display: flex;
}
.social div{
  background: red;
  width: 150px;
  border-radius: 3px;
  padding: 5px 10px 10px 5px;
  background-color: rgba(255,255,255,0.27);
  color: #eaf0fb;
  text-align: center;
}
.social div:hover{
  background-color: rgba(255,255,255,0.47);
}
.social .fb{
  margin-left: 25px;
}
.social i{
  margin-right: 4px;
}

    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="" method="post">
        {% csrf_token %} 
        <h3>Signup Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Username" name="username" id="username">

        <label for="email">Email</label>
        <input type="email" placeholder="Email or Phone" name="email" id="email">
        <div id="email-validation-message" class="validation-message"></div>

        <label for="password1">Password</label>
        <input onclick="getelement()" type="password" placeholder="Password" id="password1" name="password1">

        <label for="password2">Confirm Password</label>
        <input type="password" id="password2" name="password2" placeholder="Confirm password">
        <div id="password-validation-message" class="validation-message"></div>
       
        <button type="submit">Signup</button>
        
        <a href="{% url 'login' %}" >i have already account</a>
    </form>
</body>
<script>
    
const password = document.getElementById('password1');
const confirmPassword = document.getElementById('password2');
const error = document.getElementById('error');

// Function to check if passwords match
function validatePasswords() {
    if (password.value !== confirmPassword.value) {
        error.textContent = 'Passwords do not match!';
    } else {
        error.textContent = '';
    }
}
</script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  const emailInput = document.getElementById('email');
  const emailValidationMessage = document.getElementById('email-validation-message');
  const password1Input = document.getElementById('password1');
  const password2Input = document.getElementById('password2');
  const passwordValidationMessage = document.getElementById('password-validation-message');

  async function validateEmail() {
      const email = emailInput.value;
      if (email) {
          try {
              const response = await fetch(`https://api.hunter.io/v2/email-verifier?email=${email}&api_key= "d9f88867b0a997ef8e5b91a44b55b8ba2476e00f"`);
              const data = await response.json();

              if (data.data.status === 'valid') {
                  emailValidationMessage.textContent = 'Email is valid.';
                  emailValidationMessage.style.color = 'green';
              } else {
                  emailValidationMessage.textContent = 'Email is not valid.';
                  emailValidationMessage.style.color = 'red';
              }
          } catch (error) {
              console.error('Error validating email:', error);
              emailValidationMessage.textContent = 'Error validating email.';
              emailValidationMessage.style.color = 'red';
          }
      } else {
          emailValidationMessage.textContent = '';
      }
  }

  
  function validatePasswords() {
      if (password1Input.value !== password2Input.value) {
          passwordValidationMessage.textContent = 'Passwords do not match!';
      } else {
          passwordValidationMessage.textContent = '';
      }
  }


  emailInput.addEventListener('input', validateEmail);
  password1Input.addEventListener('input', validatePasswords);
  password2Input.addEventListener('input', validatePasswords);

 
  document.getElementById('signup-form').addEventListener('submit', function(event) {
      event.preventDefault();
      if (emailValidationMessage.style.color === 'green' && !passwordValidationMessage.textContent) {
          alert('Form submitted successfully!');
          // Add your form submission logic here
      } else {
          alert('Please fix the errors before submitting.');
      }
  });
</script>



</html>
