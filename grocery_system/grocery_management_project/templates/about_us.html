{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="{% static 'my_app/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% comment %} <style>
      .carousel-item img {
          object-fit: cover;
          height: 400px; /* Adjust height as needed */
      }
  </style> {% endcomment %}
</head>
  <body>
    <nav>
        
        <div class="logo">
           Grocery
        </div>
        <div class="nav-items">
           <li><a href="{% url 'home'%}">Home</a></li>
           <li>
             <a>
               <select id="category" name="category" style="background-color:black;color:white;text-decoration:none">
                 <option value="electronics">Fruits</option>
                   <option value="electronics">Vegetables</option>
                   <option value="clothing">All Grocery</option>
                   <option value="home_appliances">Dry Frits</option>
                   <option value="books">Sweets</option>
               </select>
             </a>
           </li>
           
           <li><a href="{% url 'About'%}">About Us</a></li>
          
           <li><a href="#">Contact Us</a></li>
        </div>
        <div class="search-icon">
           <span class="fas fa-search"></span>
        </div>
        <div class="cancel-icon">
           <span class="fas fa-times"></span>
        </div>
        <form action="#">
           <input type="search" class="search-data" placeholder="Search" required>
           <button type="submit" class="fas fa-search"></button>
        </form>
     </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
